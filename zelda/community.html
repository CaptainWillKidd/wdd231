    <main>
        <div class="hero-banner3"><h1>Join the Zelda Community</h1></div>
        <h2 class="page-title">Share Your Zelda Wisdom</h2>
        
        <form id="theoryForm" action="form.html" method="get">
            <div class="form-group">
                <label for="name">Hero's Name:</label>
                <input type="text" id="name" name="name" required>
            </div>

            <div class="form-group">
                <label for="theory">Your Theory:</label>
                <textarea id="theory" name="theory" required></textarea>
            </div>

            <fieldset class="form-group">
                <legend>Favorite Character:</legend>
                <div class="radio-group">
                    <input type="radio" id="link" name="character" value="Link" required>
                    <label for="link">Link</label>

                    <input type="radio" id="zelda" name="character" value="Zelda">
                    <label for="zelda">Zelda</label>

                    <input type="radio" id="ganon" name="character" value="Ganondorf">
                    <label for="ganon">Ganondorf</label>

                    <input type="radio" id="navi" name="character" value="Navi">
                    <label for="navi">Navi</label>

                    <input type="radio" id="happy" name="character" value="happy">
                    <label for="happy">Happy Mask Salesman</label>
                    
                    <input type="radio" id="malon" name="character" value="Malon">
                    <label for="malon">Malon</label>

                    <input type="radio" id="saria" name="character" value="Saria">
                    <label for="saria">Saria</label>
                </div>
            </fieldset>

            <button type="submit" class="cta-button">Submit to Hyrule</button>
        </form>
    </main>
