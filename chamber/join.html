     <main>
        <h1>Join Our Chamber</h1>
        <form action="thankyou.html" method="get" class="join-chamber">
            <fieldset>
                <div class="form-item column2">
                    <label for="firstname">Fist Name: <input placeholder="First Name" type="text" name="fistname" id="fistname" required></label>
                </div>

                <div class="form-item column2">
                    <label for="lastname">Last Name: <input placeholder="Last Name" type="text" name="lastname" id="lastname" required></label>
                </div>

                <div class="form-item column2">
                    <label for="organizational">Organizational Title: <input placeholder="Organizational Title" type="text" name="organizational" id="organizational" required></label>
                </div>

                <div class="form-item column2">
                    <label for="email">Email: <input placeholder="exemple@gmail.com" type="email" name="email" id="email" required></label>
                </div>

                <div class="form-item column2">
                    <label for="phonenumber">Phone Number: <input placeholder="+5511999999999" type="tel" name="phonenumber" id="phonenumber" required></label>
                </div>

                <div class="form-item column2">
                    <label for="business">Business Name: <input placeholder="Business Name" type="text" name="business" id="business" required></label>
                </div>
            </fieldset>

            <fieldset>
                <label>Membership Level:</label>
                <label><input type="radio" name="membership" value="1">NP Membership</label>
                <label><input type="radio" name="membership" value="2">Bronze Membership</label>
                <label><input type="radio" name="membership" value="3">Silver Membership</label>
                <label><input type="radio" name="membership" value="4">Gold Membership</label>
            </fieldset>

            <fieldset>
                <label>Reason for Joining:</label>
                <textarea id="reason" name="reason" rows="5" cols="40" placeholder="Write your reason here..." required></textarea>
            </fieldset>

            <label for="timestamp"><input type="hidden" name="timestamp" id="timestamp"></label>

            <button type="submit">Join Chamber</button>
        </form>
     </main>
